<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="description" content="Enter the world of CHANEL and discover the latest in Fashion & Accessories, Eyewear, Fragrance & Beauty, Fine Jewelry & Watches.">
  <meta name="keywords" content="Gabrielle Chanel, perfume, fragance, beauty.">
  <meta name="author" content="Franco Juárez">
  <meta name="copyright" content="Franco Juárez">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<!-- INICIO DE TARJETA -->
  <article>
      <img src="images/image-product-mobile.jpg" alt="plano vertical de un frasco de perfume sobre una mesa con ramas a su alrededor" class="product__img--mobile">
      <img src="images/image-product-desktop.jpg" alt="plano horizontal de un frasco de perfume sobre una mesa con ramas a su alrededor " class="product__img--desktop">
    <div class="content__flex">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
        <button> <img src="images/icon-cart.svg" alt="ícono de un carro de compras">  Add to Cart</button>
    </div>
  </article>
<!-- FINAL DE LA TARJETA -->
<!-- INICIO DE CRÉDITOS -->
  <footer class="attribution">

</html>
